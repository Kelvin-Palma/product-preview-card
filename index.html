<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">  
      <div class="perfume-image">
        <img src="/images/image-product-desktop.jpg" alt="perfume" class="image">
      </div>
      <article class="info-box">
        <div class="info">
          <p class="category">Perfume</p>
          <h1 class="reference">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous <span class="inline">interpretation composed by Olivier</span>Polge. Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="discount-price">$149.99</p>
            <p class="real-price">$169.99</p>
          </div>
          <button><img src="/images/icon-cart.svg" alt="cart icon" class="cart"> Add to Cart</button> 
        </div>
      </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kelvin Palma</a>.
  </footer>
</body>
</html>
